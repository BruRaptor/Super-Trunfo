<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Super Trunfo</title>
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo" alt="">
        <h1 class="page-title">Super Trunfo RPG</h1>
        
        <a href="https://www.linkedin.com/in/bruno-kyo/" target="_blank">
          <img src="img/LinkedIn-símbolo.jpg" alt="" class="redes"></a>
  
          <a href="https://web.facebook.com/profile.php?id=100043137961709" target="_blank">
            <img src="img/face.png" alt="" class="face"></a>
    
        <button onclick="sortearCarta()" id="btnSortear">Sorteie sua carta</button>
    
        <form id="form">
          <h2>Escolha o seu atributo</h2>
          <div class="wrapper">
            <div id="placar"></div>
            <div id="quantidade-cartas"></div>
            <div id="cartas">
              <div id="carta-jogador" class="carta"></div>
              <div id="carta-maquina" class="carta"></div>
            </div>
            <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
          </div>
          <div id="resultado"></div>
          <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Próxima
            rodada</button>
        </form>
      </div>

</body>
</html>
